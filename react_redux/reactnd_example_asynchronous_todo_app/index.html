<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src='https://unpkg.com/redux-thunk@2.2.0/dist/redux-thunk.min.js'></script>
    <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
    <title>TODOS and GOALS App</title>
</head>
<body>
    <div id="app"></div>

    <script type="text/javascript">
        const ADD_TODO = 'ADD_TODO';
        const REMOVE_TODO = 'REMOVE_TODO';
        const TOGGLE_TODO = 'TOGGLE_TODO';
        const ADD_GOAL = 'ADD_GOAL';
        const REMOVE_GOAL = 'REMOVE_GOAL';
        const RECEIVE_DATA = 'RECEIVE_DATA';

        // Action creators
        function handleInitialDataActionCreator() {
            return (dispatch) => {
                return Promise.all([
                    API.fetchTodos(),
                    API.fetchGoals()
                ]).then(([ todos, goals ]) => {
                    dispatch(receiveDataActionCreator(todos, goals));
                });
            }
        }

        function addTodoActionCreator(todo) {
            return {
                type: ADD_TODO,
                todo: todo
            }
        }

        function removeTodoActionCreator(id) {
            return {
                type: REMOVE_TODO,
                id: id
            }
        }

        function toggleTodoActionCreator(id) {
            return {
                type: TOGGLE_TODO,
                id: id
            }
        }

        function handleAddTodoActionCreator (name, resetInputCallback) {
            return (dispatch) => {
                return API.saveTodo(name)
                    .then((todo) => {
                        dispatch(addTodoActionCreator(todo));
                        resetInputCallback;
                    })
                    .catch(() => {
                        alert('There was an error. Try again.')
                    })
            }
        }

        function handleDeleteTodoActionCreator (todo) {
            return (dispatch) => {
                dispatch(removeTodoActionCreator(todo.id))

                return API.deleteTodo(todo.id)
                    .catch(() => {
                        dispatch(addTodoActionCreator(todo))
                        alert('An error ocurred. Try again.')
                    })
            }
        }

        function handleToggleTodoActionCreator (todoId) {
            return (dispatch) => {
                dispatch(toggleTodoActionCreator(todoId));

                return API.saveTodoToggle(todoId)
                    .catch(() => {
                        dispatch(toggleTodoActionCreator(todoId));
                        alert('An error ocurred. Try again.');
                    })
            }
        }

        function addGoalActionCreator(goal) {
            return {
                type: ADD_GOAL,
                goal: goal
            }
        }

        function removeGoalActionCreator(id) {
            return {
                type: REMOVE_GOAL,
                id: id
            }
        }

        function receiveDataActionCreator (todos, goals) {
            return {
                type: RECEIVE_DATA,
                todos: todos,
                goals: goals
            }
        }

        function handleAddGoalActionCreator (name, resetInputCallback) {
            return (dispatch) => {
                return API.saveGoal(name)
                    .then((goal) => {
                        dispatch(addGoalActionCreator(goal));
                        resetInputCallback;
                    })
                    .catch(() => {
                        alert('An error ocurred. Try again.');
                    })
            }
        }

        function handleDeleteGoalActionCreator (goal) {
            return (dispatch) => {
                dispatch(removeGoalActionCreator(goal.id));

                return API.deleteGoal(goal.id)
                    .catch(() => {
                        dispatch(addGoalActionCreator(goal));
                        alert('An error ocurred. Try again.');
                    })
            }
        }

        // GenerateId heleper
        function generateId () {
            return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
        }

        function todos(state = [], action) {
            switch(action.type) {
                case ADD_TODO:
                    return state.concat([action.todo]);
                case REMOVE_TODO:
                    return state.filter((todo) => todo.id !== action.id);
                case TOGGLE_TODO:
                    return state.map((todo) => todo.id !== action.id ? todo : Object.assign({}, todo, {complete: !todo.complete}));
                case RECEIVE_DATA:
                    return action.todos;
                default:
                    return state;
            }
        }

        function goals (state = [], action) {
            switch(action.type) {
                case ADD_GOAL:
                    return state.concat([action.goal]);
                case REMOVE_GOAL:
                    return state.filter((goal) => goal.id !== action.id);
                case RECEIVE_DATA:
                    return action.goals;
                default:
                    return state;
            }
        }

        function loading (state = true, action) {
            switch (action.type) {
                case RECEIVE_DATA:
                    return false;
                default:
                    return state;
            }
        }

        // Redux Middleware
        const checker = (store) => (next) => (action) => {
            if (
                action.type === ADD_TODO &&
                action.todo.name.toLowerCase().includes('bitcoin')
            ) {
                return alert("Nope, that's a bad idea");
            } if (
                action.type === ADD_GOAL &&
                action.goal.name.toLowerCase().includes('bitcoin')
            ) {
                return alert("Nope, that's a bad idea");
            }

            return next(action);
        }

        const logger = (store) => (next) => (action) => {
            console.group(action.type);
                console.log('The action: ', action);
                const result = next(action);
                console.log('The new state: ', store.getState());
            console.groupEnd();
            return result;
        }

        /** Thunk middleware behind the scenes
        const thunk = (store) => (next) => (action) => {
            if (typeof action === 'function') {
                return action(store.dispatch)
            }
            return next(action)
        }
        */

        const store = Redux.createStore(Redux.combineReducers({
            todos,
            goals,
            loading
        }), Redux.applyMiddleware(ReduxThunk.default, checker, logger));
    </script>

    <script type="text/babel">
        function List (props) {
            return (
                <ul>
                    {props.items.map((item) => (
                        <li key={item.id}>
                            <span
                                onClick={() => props.toggle && props.toggle(item.id)}
                                style={{textDecoration: item.complete ? 'line-through' : 'none'}}
                            >
                                {item.name}
                            </span>
                            <button onClick={() => props.remove(item)}>
                                X
                            </button>
                        </li>

                    ))}
                </ul>
            )
        }

        class Todos extends React.Component{
            addItem = (event) => {
                event.preventDefault();

                this.props.store.dispatch(handleAddTodoActionCreator(
                    this.input.value,
                    () => this.input.value = ''
                ))
            }

            removeItem = (todo) => {
                this.props.store.dispatch(handleDeleteTodoActionCreator(todo));
            }

            toggleItem = (todoId) => {
                this.props.store.dispatch(handleToggleTodoActionCreator(todoId))
            }

            render() {
                return (
                    <div>
                        <h1> Todo List </h1>
                        <input
                            type='text'
                            placeholder='Add Todo'
                            ref={(input => this.input = input)}
                        />
                        <button onClick={this.addItem}>Add Todo</button>

                        <List
                            items={this.props.todos}
                            remove={this.removeItem}
                            toggle={this.toggleItem}
                        />
                    </div>
                )
            }
        }

        class Goals extends React.Component{
            addItem = (event) => {
                event.preventDefault();

                this.props.store.dispatch(handleAddGoalActionCreator(
                    this.input.value,
                    () => this.input.value = ''
                ))
            }

            removeItem = (goal) => {
                this.props.store.dispatch(handleDeleteGoalActionCreator(goal))
            }

            render() {
                return (
                    <div>
                        <h1> Goals List </h1>
                        <input
                            type='text'
                            placeholder='Add Goal'
                            ref={(input => this.input = input)}
                        />
                        <button onClick={this.addItem}>Add Goal</button>

                        <List
                            items={this.props.goals}
                            remove={this.removeItem}
                        />
                    </div>
                )
            }
        }

        class App extends React.Component {
            componentDidMount () {
                const { store } = this.props;

                store.dispatch(handleInitialDataActionCreator())

                store.subscribe(() => this.forceUpdate());
            }

            render() {
                const { store } = this.props;
                const { todos, goals, loading } = store.getState();

                if (loading === true) {
                    return <h3>loading...</h3>
                }

                return (
                    <div>
                        <Todos todos={todos} store={this.props.store}/>
                        <Goals goals={goals} store={this.props.store}/>
                    </div>
                )
            }
        }

        ReactDOM.render(
            <App store={store}/>,
            document.getElementById('app')
        );
    </script>
</body>
</html>
